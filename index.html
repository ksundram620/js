    <div class="container">

                </div>

                <lable for ="image">Image :</lable>
                <input class="form-control" type="url" id="image" name='image' required />
               </div>
               <div class="form-group">
              <lable for ="rating">Rating :</lable>
              <input class="form-control" type="number" max="5" min="1" id="rating" name='rating' required /></div>
              <br />
              <button class="btn btn-sm btn-primary" onclick="addItem()">Save</button>
            </div>
          </form>
        
        <table class="table table-striped" id="tabledata">
        
        </div>
        </table>
